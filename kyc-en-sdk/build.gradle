apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-parcelize'
//apply plugin: 'maven-publish'

tasks.withType(JavaCompile).configureEach {
    options.fork = true
    options.forkOptions.jvmArgs += [
            '--add-opens=jdk.compiler/com.sun.tools.javac.tree=ALL-UNNAMED',
            '--add-opens=jdk.compiler/com.sun.tools.javac.code=ALL-UNNAMED',
            '--add-opens=jdk.compiler/com.sun.tools.javac.comp=ALL-UNNAMED',
            '--add-opens=jdk.compiler/com.sun.tools.javac.file=ALL-UNNAMED',
            '--add-opens=jdk.compiler/com.sun.tools.javac.main=ALL-UNNAMED',
            '--add-opens=jdk.compiler/com.sun.tools.javac.model=ALL-UNNAMED',
            '--add-opens=jdk.compiler/com.sun.tools.javac.parser=ALL-UNNAMED',
            '--add-opens=jdk.compiler/com.sun.tools.javac.processing=ALL-UNNAMED',
            '--add-opens=jdk.compiler/com.sun.tools.javac.util=ALL-UNNAMED',
            '--add-opens=jdk.compiler/com.sun.tools.javac.jvm=ALL-UNNAMED',
    ]
}

repositories {
    maven {
        url 'https://dl.bintray.com/xojan/maven/'
    }
    maven { url 'https://artifacts.netcore.co.in/artifactory/android' }
    mavenCentral()
    google()
    maven { url 'https://dl.bintray.com/xojan/maven/' }
    maven { url "https://repo.grails.org/grails/core/" }
    maven { url 'https://mvnrepository.com' }
    maven { url 'https://repo1.maven.org/maven2/' }
    mavenLocal()
}

configurations.all {
    resolutionStrategy {
        eachDependency {
            if (requested.group == 'com.google.guava') {
                if (requested.name.endsWith('-android')) {
                    useTarget 'com.google.guava:' + requested.name.substring(0, requested.name.length() - '-android'.length())
                }
            }
        }
    }
}

android {

    defaultConfig {
        minSdkVersion 24
        compileSdkVersion 36
        targetSdkVersion 36
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
        versionCode 1
        versionName "1.0.0" // 2.1.9 (162)
        vectorDrawables {
            useSupportLibrary true
        }

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        renderscriptTargetApi 18
        renderscriptSupportModeEnabled true
        multiDexEnabled true
        manifestPlaceholders = [appLabel: "@string/app_name"]
    }

    publishing {
        singleVariant('release') {
            withSourcesJar()
            withJavadocJar()
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = "11"
    }
    ndkVersion '24.0.8215888'
    namespace 'com.hlb.kyc.app'
}


